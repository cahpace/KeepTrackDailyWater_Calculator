<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Water</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary-subtle">
    <!--Header-->
    <header>

    </header>

    <!--Main-->
    <main class="container mt-5">
        <h1 class="text-center mb-3">Já atingiu sua meta diária de água?</h1>
        <div class="card mb-3 p-3">
            <h2>Quantos litros de água quer beber por dia?</h2>
            <input type="number" name="" id="quantosMlQuerBeber" onchange="calcularQuantoQuerBeber()">
        </div>

        <div class="row mb-5 justify-content-between">    
            <div class="card col-5 p-3">
                <h2>Adicione quanto de água você bebeu</h2>
                <input type="number" id="mlBebidos" onchange="calcularMlAgua()">
            </div>
            <div class="card col-5 p-3">
                <h2>Quanto de água já bebeu hoje</h2>
                <div id="quantosMlBebeu"></div><p>ml</p>
            </div>
        </div>

        <div class="card row container bg-white p-3">
            <div class="col-5">
                <h2>Quanto de água falta você beber</h2>
                <div class="bg-primary text-white" id="quantoFaltaBeber"> ml</div>
            </div>
        </div>
        

    </main>

    <!--Footer-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
